<body>

  <div class="main_grid">
    <div class="title">

        <tr class="row1">
          <td width=85%><h1 style="font-family: 'Orbitron', sans-serif;">Easy Tickets</h1></td>
        <!--<td class="tabs">Register ID</td>
          <td class="tabs">Change Id</td>-->
        </tr>
      </table>
    </div>
<div class="camera">
      <div id="my_camera"></div>

      <div id="results"></div>
</div>
    <div class="Login">

<script type="text/javascript" src="../static/webcam.min.js"></script>

<script language="JavaScript">
 Webcam.set({
  width: 400,
  height: 300,
  image_format: 'png',
  jpeg_quality: 90
 });
 Webcam.attach( '#my_camera' );

function take_snapshot() {

 Webcam.snap( function(data_uri) {
  document.getElementById('results').innerHTML =
  '<img id="saveImg"  src="'+data_uri+'"/>';
  } );
}

saveFile.onclick=function(){
  var a=document.createElement('a');
  a.href=saveImg.src;
  a.download="input"
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  var b=document.getElementById('mybutton');
  b.click();
};

</script>

</body>
