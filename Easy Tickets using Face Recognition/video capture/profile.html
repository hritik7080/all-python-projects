  <head>
    <meta charset="utf-8">
    <title>|| PROFILE ||</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./profileStyle.css') }}"/>

  <body>
    <div class="sidenav">
        <table class="table1">
        <tr>
          <th colspan="2">EASY TICKETS</th>
        </tr>
        <tr>
          <td colspan="2">User Name: {{result[0][1].upper()}}</td>
        </tr>
        <tr>
          <td colspan="2">Contact Number: {{result[0][3]}}</td>
        </tr>
        <tr>
          <td colspan="2">Address: {{result[0][5].upper()}}</td>
        </tr>
        <tr>
          <td colspan="2">Balance: Rs.{{result[0][4]}}</td>
        </tr>
        <tr>
          <td><input type="button" name="" value="EDIT PROFILE"></td>
          <td><input type="button" name="" value="ADD MONEY"></td>
        </tr>
        </table>
    </div>
<!-- Page content -->

    <div class="main">
        <table class="table2">
          <tr>
            <th>DEPARTURE</th>
            <th>DEPARTURE TIME</th>
            <th>ARRIVAL</th>
            <th>ARRIVAL TIME</th>
            <th>FAIR</th>
          </tr>
            {% for a,b,c,d,e,f in result[1] %}
        <tr>


          <td>{{b}}</td>
          <td>{{e}}</td>
          <td>{{c}}</td>
          <td>{{f}}</td>
            <td>{{d}}</td>

        </tr>
            {%endfor%}
